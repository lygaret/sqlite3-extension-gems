name: release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          release-type: ruby
          package-name: sqlit3-ext-closure
          bump-minor-pre-major: true
          version-file: "lib/sqlite3_ext_closure/version.rb"
